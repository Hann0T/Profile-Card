<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>Profile card</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="card">
            <img class="header-image" src="./resources/profile-card-component-main/images/bg-pattern-card.svg">
            <figure class="portrait">
                <img src="./resources/profile-card-component-main/images/image-victor.jpg">
            </figure>
            <p class="card-title">
                <span class="card-name">victor Crest</span>
                <span class="card-age">26</span>
                <span class="card-city">London</span>
            </p>
            <footer class="card-footer">
                <p>
                    <span class="card-numbers">80K</span>
                    <span class="card-followers">followers</span>
                </p>
                <p>
                    <span class="card-numbers">803K</span>
                    <span class="card-likes">likes</span>
                </p>
                <p>
                    <span class="card-numbers">1.4K</span>
                    <span class="card-photos">photos</span>
                </p>
            </footer>
        </div>
    </div>


</body>
</html>
